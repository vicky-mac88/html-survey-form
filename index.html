<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <form action="" method="post">
      <div align="center">
        <!-- Heading tag -->
        <h1>Employee Interests Survey form</h1>

        <!-- Name field  -->
        <label for="">Enter your name:</label>
        <input type="text" size="35" maxlength="35" />
        <br /><br />
        <label for="">Enter your department:</label>
        <input type="text" size="35" maxlength="35" />
        <br /><br />
        <label for="">Tell us a little about yourself:</label>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br /><br />

        <!-- Radio buttons -->
        <label for="">Do you exercise at home?</label>
        <input type="radio" name="exe" /><label for="">Yes</label>
        <input type="radio" name="exe" /><label for="">No</label> <br /><br />

        <!-- Checkbox  -->
        <label for=""
          >How do you like to read about your favourite topics?</label
        ><br /><br />
        <input type="checkbox" name="" id="" />Books
        <input type="checkbox" name="" id="" />Online resources
        <input type="checkbox" name="" id="" />Phone apps
        <input type="checkbox" name="" id="" />Magazines <br /><br />

        <!-- Dropdown -->
        <label for="">What genre of movies do you like?</label>
        <select name="" id="">
          <option value="genre">comedy</option>
          <option value="genre">action</option>
        </select>
        <br /><br />

        <!-- Submit  -->
        <input type="submit" value="Submit form" />
      </div>
    </form>
  </body>
</html>
